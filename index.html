<html>
  <head>
    <title>
      Address Book
    </title>
    <script src="./javascript/vue.js"></script>

    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"
    />
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
  </head>
  <body>
    <div id="app">
        <b-container fluid="md">

        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Address</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="item in items" v-bind:key="item-id">
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
              <td>{{item.email}}</td>
              <td>{{item.phone}}</td>
              <td>{{item.address}}</td>
            </tr>
          </tbody>
        </table>
        <b-button v-b-modal.modal-1>Add Entry</b-button>
        <b-modal hide-footer="true"

         id="modal-1" size="lg" centered title="BootstrapVue">
          <div class="row-md">
            <form @submit="onSubmit">
              <div class="form-group">
                <label>ID</label>
                <input type="number" class="form-control" v-model="input.id" />
              </div>
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" v-model="input.name" />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" v-model="input.email" />
              </div>
              <div class="form-group">
                <label>Phone</label>
                <input type="number" class="form-control" v-model="input.phone" />
              </div>
              <div class="form-group">
                <label>Address</label>
                <input
                  type="text"
                  class="form-control"
                  v-model="input.address"
                />
              </div>
              <button class="button">Send</button>

            </form>
            <p v-if="errors.length">
              <b>Please correct the following error(s):</b>
              <ul>
                <li v-for="error in errors">{{ error }}</li>
              </ul>
            </p>
          </div>
          <template v-slot:modal-footer="{ add, cancel }">
            <b-button size="sm" variant="success" @click.prevent="checkForm()">
              Add
            </b-button>
            <b-button size="sm" variant="danger" @click="cancel()">
              Cancel
            </b-button>
          </template>
        </b-modal>
    </b-container>
      </div>
    </div>
    <script type="text/javascript" src="./index.js"></script>
  </body>
</html>
